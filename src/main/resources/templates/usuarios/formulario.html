<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}">Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #1f4e78 !important; }
        .card-header { background-color: #1f4e78; color: white; }
        .btn-primary { background-color: #1f4e78; border-color: #1f4e78; }
        .btn-primary:hover { background-color: #163a5a; }
    </style>
</head>
<body>
    <!-- Navbar unificada -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/api/web/autores">Autores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/web/libros">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/web/categorias">CategorÃ­as</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/web/usuarios">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/web/roles">Roles</a></li>
                    <li class="nav-item ms-3">
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button class="btn btn-outline-light btn-sm" type="submit">Salir <i class="fas fa-sign-out-alt"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-edit"></i> 
                            <span th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/usuarios}" th:object="${usuario}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre de Usuario</label>
                                <input type="text" class="form-control" th:field="*{username}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">ContraseÃ±a</label>
                                <input type="password" class="form-control" th:name="password" placeholder="Dejar en blanco para no cambiar">
                                <small class="text-muted" th:if="${usuario.id != null}">Solo llena esto si deseas cambiar la clave actual.</small>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold mb-2">Asignar Rol</label>
                                <!-- CAMBIO: Select simple (sin 'multiple') -->
                                <select class="form-select" th:field="*{roles}" required>
                                    <option value="" disabled selected>Seleccione un rol...</option>
                                    <option th:each="rol : ${todosLosRoles}" 
                                            th:value="${rol.id}" 
                                            th:text="${rol.nombre}">
                                        Administrador
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                                <a href="/api/web/usuarios" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
