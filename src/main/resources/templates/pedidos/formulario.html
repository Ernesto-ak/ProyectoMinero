<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${pedido.id != null ? 'Editar Pedido' : 'Nuevo Pedido'}">Formulario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
body {
	background-color: #f8f9fa;
}

.navbar {
	background-color: #1f4e78 !important;
}

.form-control:focus {
	border-color: #1f4e78;
	box-shadow: 0 0 0 0.2rem rgba(31, 78, 120, 0.25);
}

.card-header {
	background-color: #1f4e78;
	color: white;
}

.btn-primary {
	background-color: #1f4e78;
	border-color: #1f4e78;
}

.btn-primary:hover {
	background-color: #163a5a;
}
</style>
</head>
<body>

	<div th:replace="components/navbar :: navbar"></div>

	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<h4 class="mb-0"
							th:text="${pedido.id != null ? 'Editar Pedido' : 'Nuevo Pedido'}">
							<i class="fas fa-user-plus"></i> Formulario
						</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/web/pedidos}" th:object="${pedido}"
							method="post">
							<input type="hidden" th:field="*{id}" />

							<div class="mb-3">
								<label for="total" class="form-label"> <i
									class="fas fa-user"></i> Total
								</label> <input type="text" class="form-control" id="total"
									th:field="*{total}" required> <small class="text-muted">Campo
									requerido</small>
							</div>
							<div class="mb-3">
								<label for="fecha" class="form-label"> <i
									class="fas fa-date-time"></i> Fecha
								</label> <input type="date" class="form-control" id="fecha"
									th:field="*{fecha}" required> <small class="text-muted">Campo
									requerido</small>
							</div>
							<div class="mb-3">
								<label for="usuario" class="form-label"> <i
									class="fas fa-user"></i> Usuario
								</label> <select class="form-control" id="usuario"
									th:field="*{usuario.id}" required>
									<option value="" disabled selected>Seleccione un
										usuario</option>
									<option th:each="u : ${usuarios}" th:value="${u.id}"
										th:text="${u.nombreUsuario}"></option>
								</select>

							</div>

							<div class="d-flex gap-2 pt-3">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-save"></i> Guardar
								</button>
								<a href="/api/web/pedidos" class="btn btn-secondary"> <i
									class="fas fa-times"></i> Cancelar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
