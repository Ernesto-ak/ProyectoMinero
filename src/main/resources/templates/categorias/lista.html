<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #1f4e78 !important; }
        .table-hover tbody tr:hover { background-color: #f0f8ff; }
        .btn-primary { background-color: #1f4e78; border-color: #1f4e78; }
        .btn-primary:hover { background-color: #163a5a; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
    
	
   

</head>
<body>

	<div th:replace="components/navbar :: navbar"></div>
	
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2><i class="fas fa-user-tie"></i> Gestión de Categorias</h2>
            </div>
            <div class="col-md-6 text-end">
                <a href="/api/web/categorias/nuevo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nueva Categoria
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead class="table-light">
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-name"></i> Descripcion</th>
                            
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.id}">1</td>
                            <td th:text="${categoria.descripcion}">Fantasia</td>
                            
                            <td>
                                <a th:href="@{/web/categorias/{id}/editar(id=${categoria.id})}" class="btn btn-sm btn-warning" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/web/categorias/{id}/eliminar(id=${categoria.id})}" class="btn btn-sm btn-danger" title="Eliminar" onclick="return confirm('¿Estás seguro de eliminar esta categoria?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categorias)}">
                            <td colspan="6" class="text-center text-muted py-4">
                                No hay categorias registrados. <a href="/api/web/categorias/nuevo">Crear uno ahora</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
