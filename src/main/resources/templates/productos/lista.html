<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
/* ... Estilos (reutilizados) ... */
body {
	background-color: #f8f9fa;
}

.navbar {
	background-color: #1f4e78 !important;
}

.table-hover tbody tr:hover {
	background-color: #f0f8ff;
}

.btn-primary {
	background-color: #1f4e78;
	border-color: #1f4e78;
}

.btn-primary:hover {
	background-color: #163a5a;
}

.card {
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.logo-img {
	width: 60px;
	height: 60px;
	object-fit: cover;
	border-radius: 8px;
}
</style>
</head>
<body>

	<div th:replace="components/navbar :: navbar"></div>

	<div class="container mt-4">
		<div class="row mb-4">
			<div class="col-md-6">
				<h2>
					<i class="fas fa-utensils"></i> Gestión de Productos
				</h2>
			</div>
			<div class="col-md-6 text-end">
				<a th:href="@{/web/productos/nuevo}" class="btn btn-primary"> <i
					class="fas fa-plus"></i> Nuevo Producto
				</a>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead class="table-light">
							<tr>
								<th>ID</th>
								<th>Imagen</th>
								<th>Nombre</th>
								<th>Restaurant</th>
								<th>Categoría</th>
								<th>Precio Unitario</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="prod : ${productos}">

								<td th:text="${prod.id}">1</td>

								<td><img th:if="${prod.logo != null}"
									th:src="@{'/web/productos/logo/' + ${prod.id}}" alt="Imagen"
									class="logo-img"></td>

								<td th:text="${prod.nombre}"></td>

								<td th:text="${prod.restaurant.razonSocial}"></td>

								<td th:text="${prod.categoria.descripcion}"></td>

								<td
									th:text="'S/ ' + ${#numbers.formatDecimal(prod.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>

								<td><a
									th:href="@{'/web/productos/' + ${prod.id} + '/editar'}"
									class="btn btn-sm btn-warning" title="Editar"> <i
										class="fas fa-edit"></i>
								</a> <a th:href="@{'/web/productos/' + ${prod.id} + '/eliminar'}"
									class="btn btn-sm btn-danger"
									onclick="return confirm('¿Eliminar este producto?')"
									title="Eliminar"> <i class="fas fa-trash"></i>
								</a></td>
							</tr>

							<tr th:if="${#lists.isEmpty(productos)}">
								<td colspan="8" class="text-center text-muted py-4">No hay
									productos registrados. <a th:href="@{/web/productos/nuevo}">Crear
										uno ahora</a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
