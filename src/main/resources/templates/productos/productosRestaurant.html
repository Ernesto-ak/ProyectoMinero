<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
/* ... Estilos (reutilizados) ... */
body {
	background-color: #f8f9fa;
}

.navbar {
	background-color: #1f4e78 !important;
}

.table-hover tbody tr:hover {
	background-color: #f0f8ff;
}

.btn-primary {
	background-color: #1f4e78;
	border-color: #1f4e78;
}

.btn-primary:hover {
	background-color: #163a5a;
}

.card {
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.logo-img {
	width: 60px;
	height: 60px;
	object-fit: cover;
	border-radius: 8px;
} /* BotÃ³n flotante */
.fab {
	position: fixed;
	bottom: 25px;
	right: 25px;
	width: 60px;
	height: 60px;
	border-radius: 50%;
	background-color: #0d6efd;
	color: #fff;
	border: none;
	font-size: 28px;
	cursor: pointer;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.fab:hover {
	background-color: #0b5ed7;
}

/* Fondo del modal */
.modal {
	display: none;
	position: fixed;
	inset: 0;
	background: rgba(0, 0, 0, 0.5);
	justify-content: center;
	align-items: center;
}

/* Contenido del modal */
.modal-content {
	background: #fff;
	width: 400px;
	max-width: 90%;
	border-radius: 10px;
	padding: 20px;
	animation: fadeIn 0.3s ease;
}

.modal-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.close {
	cursor: pointer;
	font-size: 22px;
	font-weight: bold;
}
</style>
</head>
<body>

	<!--  <div th:replace="components/navbar :: navbar"></div>-->

	<div class="container mt-4">
		<div class="row mb-4">
			<div class="col-md-6">
				<h2>
					<i class="fas fa-utensils"></i> Productos
				</h2>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead class="table-light">
							<tr>
								<th>Imagen</th>
								<th>Nombre</th>
								<th>Precio</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="prod : ${productos}">

								<td><img th:if="${prod.logo != null}"
									th:src="@{'/web/productos/logo/' + ${prod.id}}" alt="Imagen"
									class="logo-img"></td>

								<td th:text="${prod.nombre}"></td>


								<td
									th:text="'S/ ' + ${#numbers.formatDecimal(prod.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>

								<td>
									<form th:action="@{/web/pedidos/pedido}" method="post">

										<input type="hidden" name="pRestaurant"
											th:value="${prod.restaurant.id}"> <input
											type="hidden" name="pProducto" th:value="${prod.id}">
										<input type="hidden" name="cantidad" value="1">

										<button type="submit" class="btn btn-sm btn-primary">
											<i class="fas fa-check"></i> Pedir
										</button>
									</form>


								</td>

							</tr>

							<tr th:if="${#lists.isEmpty(productos)}">
								<td colspan="8" class="text-center text-muted py-4">No hay
									productos registrados.</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<button class="fab" id="openModal">ðŸ›’</button>
	<div class="modal" id="modalPedidos">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Mis pedidos</h3>
				<span class="close" id="closeModal">&times;</span>
			</div>
			<ul th:if="${!#lists.isEmpty(pedidos)}">
				<li th:each="p : ${pedidos}"><strong
					th:text="'Pedido #' + ${p.id}"></strong> - <span
					th:text="${p.estado}"></span></li>
			</ul>

			<p th:if="${#lists.isEmpty(pedidos)}" class="text-muted">No
				tienes pedidos aÃºn</p>

		</div>
	</div>
	<script>
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('modalPedidos');
    const closeModal = document.getElementById('closeModal');


    openModal.addEventListener('click', () => {
    modal.style.display = 'flex';
    });


    closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
    });


    window.addEventListener('click', (e) => {
    if (e.target === modal) {
    modal.style.display = 'none';
    }
    });
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
