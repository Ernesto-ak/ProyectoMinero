<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}">Formulario Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ... Estilos (puedes reutilizar los mismos) ... */
        body { background-color: #f8f9fa; }
        .navbar { background-color: #1f4e78 !important; }
        .card-header { background-color: #1f4e78; color: white; }
        .form-control:focus {
            border-color: #1f4e78;
            box-shadow: 0 0 0 0.2rem rgba(31, 78, 120, 0.25);
        }
        .btn-primary { background-color: #1f4e78; border-color: #1f4e78; }
        .btn-primary:hover { background-color: #163a5a; }
        .logo-preview { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; }
    </style>
</head>
<body>

    <div th:replace="components/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}">
                            <i class="fas fa-utensils"></i> Producto
                        </h4>
                    </div>

                    <div class="card-body">

                        <form th:action="@{/web/productos}" th:object="${producto}" method="post" enctype="multipart/form-data">

                            <input type="hidden" th:field="*{id}"/>

                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-font"></i> Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-store"></i> Restaurant</label>
                                <select class="form-select" th:field="*{restaurant}" required>
                                    <option value="">Seleccione un Restaurant</option>
                                    <option th:each="rest : ${restaurantes}" 
                                            th:value="${rest.id}" 
                                            th:text="${rest.razonSocial}"
                                            th:selected="${producto.restaurant != null and producto.restaurant.id == rest.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-tag"></i> Categoría</label>
                                <select class="form-select" th:field="*{categoria}" required>
                                    <option value="">Seleccione una Categoría</option>
                                    <option th:each="cat : ${categorias}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.descripcion}"
                                            th:selected="${producto.categoria != null and producto.categoria.id == cat.id}">
                                    </option>
                                </select>
                            </div>

                            <!--<div class="mb-3">
                                <label class="form-label"><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
                                <input type="number" class="form-control" th:field="*{cantidad}" required min="0">
                            </div>-->

                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-dollar-sign"></i> Precio Unitario</label>
                                <input type="number" class="form-control" th:field="*{precioUnitario}" required step="0.01" min="0">
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-image"></i> Imagen de Producto</label>
                                <input type="file" class="form-control" name="logoFile" accept="image/*">
						
                                <div class="mt-2" th:if="${producto.logo != null}">
    							<img th:src="@{'/web/productos/logo/' + ${producto.id}}" class="logo-preview" alt="Imagen actual">
								</div>
                            </div>

                            <div class="d-flex gap-2 pt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                                <a th:href="@{/web/productos}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
