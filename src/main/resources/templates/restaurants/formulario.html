<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title
	th:text="${restaurant.id != null ? 'Editar Restaurant' : 'Nuevo Restaurant'}">Formulario</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
	background-color: #f8f9fa;
}

.navbar {
	background-color: #1f4e78 !important;
}

.card-header {
	background-color: #1f4e78;
	color: white;
}

.form-control:focus {
	border-color: #1f4e78;
	box-shadow: 0 0 0 0.2rem rgba(31, 78, 120, 0.25);
}

.btn-primary {
	background-color: #1f4e78;
	border-color: #1f4e78;
}

.btn-primary:hover {
	background-color: #163a5a;
}

.logo-preview {
	width: 120px;
	height: 120px;
	object-fit: cover;
	border-radius: 10px;
}
</style>
</head>
<body>

	<!-- NAVBAR -->
	<div th:replace="components/navbar :: navbar"></div>

	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-8">

				<div class="card">
					<div class="card-header">
						<h4 class="mb-0"
							th:text="${restaurant.id != null ? 'Editar Restaurant' : 'Nuevo Restaurant'}">
							<i class="fas fa-store"></i> Restaurant
						</h4>
					</div>

					<div class="card-body">

						<!-- FORM -->
						<form th:action="@{/web/restaurants/guardar}"
							th:object="${restaurant}" method="post"
							enctype="multipart/form-data">


							<input type="hidden" th:field="*{id}" />

							<!-- NOMBRE -->
							<div class="mb-3">
								<label class="form-label"><i class="fas fa-font"></i>
									Nombre</label> <input type="text" class="form-control"
									th:field="*{razonSocial}" required>
							</div>

							<!-- DIRECCIÓN -->
							<div class="mb-3">
								<label class="form-label"><i
									class="fas fa-map-marked-alt"></i> Dirección</label> <input type="text"
									class="form-control" th:field="*{direccion}" required>
							</div>

							<!-- TELEFONO -->
							<div class="mb-3">
								<label class="form-label"><i class="fas fa-phone"></i>
									Teléfono</label> <input type="text" class="form-control"
									th:field="*{telefono}" required>
							</div>

							<!-- EMAIL -->
							<div class="mb-3">
								<label class="form-label"><i class="fas fa-envelope"></i>
									Email</label> <input type="email" class="form-control"
									th:field="*{email}" required>
							</div>

							<!-- HORARIO APERTURA -->
							<div class="mb-3">
								<label class="form-label"><i class="fas fa-clock"></i>
									Horario Apertura</label> <input type="time" class="form-control"
									th:field="*{horarioApertura}" required>
							</div>

							<!-- HORARIO CIERRE -->
							<div class="mb-3">
								<label class="form-label"><i class="fas fa-clock"></i>
									Horario Cierre</label> <input type="time" class="form-control"
									th:field="*{horarioCierre}" required>
							</div>

							<!-- LOGO -->
							<div class="mb-3">
								<label class="form-label"><i class="fas fa-image"></i>
									Logo</label> <input type="file" class="form-control" name="logoFile"
									accept="image/*">



								<!-- PREVISUALIZACION -->
								<div class="mt-2" th:if="${restaurant.logo != null}">
									<img th:src="@{'/web/restaurants/logo/' + ${restaurant.id}}"
										class="logo-preview" alt="Logo actual">
								</div>
							</div>

							<!-- BOTONES -->
							<div class="d-flex gap-2 pt-3">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-save"></i> Guardar
								</button>

								<a href="/api/web/restaurants" class="btn btn-secondary"> <i
									class="fas fa-times"></i> Cancelar
								</a>
							</div>

						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
