<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lista restaurante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
body {
	background-color: #f8f9fa;
}

.navbar {
	background-color: #1f4e78 !important;
}

.table-hover tbody tr:hover {
	background-color: #f0f8ff;
}

.btn-primary {
	background-color: #1f4e78;
	border-color: #1f4e78;
}

.btn-primary:hover {
	background-color: #163a5a;
}

.card {
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.logo-img {
	width: 200px;
	height: 200px;
	object-fit: cover;
	border-radius: 8px;
} /* BotÃ³n flotante */
.fab {
	position: fixed;
	bottom: 25px;
	right: 25px;
	width: 60px;
	height: 60px;
	border-radius: 50%;
	background-color: #0d6efd;
	color: #fff;
	border: none;
	font-size: 28px;
	cursor: pointer;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.fab:hover {
	background-color: #0b5ed7;
}

/* Fondo del modal */
.modal {
	display: none;
	position: fixed;
	inset: 0;
	background: rgba(0, 0, 0, 0.5);
	justify-content: center;
	align-items: center;
}

/* Contenido del modal */
.modal-content {
	background: #fff;
	width: 400px;
	max-width: 90%;
	border-radius: 10px;
	padding: 20px;
	animation: fadeIn 0.3s ease;
}

.modal-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.close {
	cursor: pointer;
	font-size: 22px;
	font-weight: bold;
}

ul {
	padding-left: 20px;
}

li {
	margin-bottom: 8px;
}
</style>
</head>
<body>
	<div class="container mt-4">
		<div class="col-md-6">
			<h2>
				<i class="fas fa-store"></i> GestiÃ³n de Restaurants
			</h2>
		</div>
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">

					<table class="table table-hover table-striped">
						<thead>
						</thead>
						<tbody>

							<tr th:each="rest : ${restaurants}" style="cursor: pointer;"
								th:onclick="'location.href=\'/api/web/productos/restaurant=' + ${rest.id} + '\';'">

								<td><img th:if="${rest.logo != null}"
									th:src="@{'/web/restaurants/logo/' + ${rest.id}}" alt="Logo"
									class="logo-img"></td>
								<!-- NOMBRE -->
								<td th:text="${rest.razonSocial}">Nombre</td>
							</tr>
							<tr th:if="${#lists.isEmpty(restaurants)}">
								<td colspan="9" class="text-center text-muted py-4">No hay
									restaurants registrados. <a href="/api/web/restaurants/nuevo">Crear
										uno ahora</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<button class="fab" id="openModal">ðŸ›’</button>
	<div class="modal" id="modalPedidos">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Mis pedidos</h3>
				<span class="close" id="closeModal">&times;</span>
			</div>
			<ul th:if="${!#lists.isEmpty(pedidos)}">
				<li th:each="p : ${pedidos}"><strong
					th:text="'Pedido #' + ${p.id}"></strong> - <span
					th:text="${p.estado}"></span></li>
			</ul>

			<p th:if="${#lists.isEmpty(pedidos)}" class="text-muted">No
				tienes pedidos aÃºn</p>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('modalPedidos');
    const closeModal = document.getElementById('closeModal');


    openModal.addEventListener('click', () => {
    modal.style.display = 'flex';
    });


    closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
    });


    window.addEventListener('click', (e) => {
    if (e.target === modal) {
    modal.style.display = 'none';
    }
    });
    </script>
</body>
</html>
